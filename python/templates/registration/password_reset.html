{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <h1 class="mb-4">Reset Password</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
{% endblock %}
