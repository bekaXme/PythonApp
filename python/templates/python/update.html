{% extends 'base.html' %}

{% block title %}Edit Python Info{% endblock %}

{% block content %}
    <h1 class="mb-4">Edit Python Info</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_title" class="form-label">Title:</label>
            <input type="text" name="title" id="id_title" value="{{ python_info.title }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_description" class="form-label">Description:</label>
            <textarea name="description" id="id_description" class="form-control" required>{{ python_info.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'python_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
