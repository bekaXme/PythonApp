{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1 class="mb-4">Register</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Username:</label>
            <input type="text" name="username" id="id_username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Email:</label>
            <input type="email" name="email" id="id_email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_first_name" class="form-label">First Name:</label>
            <input type="text" name="first_name" id="id_first_name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="id_last_name" class="form-label">Last Name:</label>
            <input type="text" name="last_name" id="id_last_name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Password:</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_confirm_password" class="form-label">Confirm Password:</label>
            <input type="password" name="confirm_password" id="id_confirm_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
