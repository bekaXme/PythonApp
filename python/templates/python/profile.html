{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h1 class="mb-4">Profile</h1>
    <div class="card">
        <div class="card-body">
            <img src="https://www.python.org/static/img/python-logo.png" alt="Python Logo" class="mb-3" style="max-width: 100px;">
            <h5 class="card-title">User Profile</h5>
            <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
            <p class="card-text"><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Joined:</strong> {{ user.date_joined|date:"F d, Y" }}</p>
            <a href="{% url 'profile_edit' %}" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>
{% endblock %}
