{% extends 'base.html' %}

{% block title %}Delete Python Info{% endblock %}

{% block content %}
    <h1 class="mb-4">Delete Python Info</h1>
    <p>Are you sure you want to delete "{{ python_info.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'python_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
